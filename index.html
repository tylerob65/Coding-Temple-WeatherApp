<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer ></script>
    <title>Weather App</title>
</head>

<body id="body" class='weather-standard'>
    <br>
    <h1 id="title" class="text-center">Weather App</h1>
    <br>

    <form id="myForm" action="" class="text-center">
        <input id="city-name-input" name="city-name" type="text" placeholder="City Name">
        <button type="submit">Submit</button>
    </form>
    <br><br>
    <div hidden class="card-holder" id="weather-card">
    <div class="card">
        <div class="card-body">
            <h2>Weather in <span id="city-name">City Name</span></h1>
            <p><em id="location"></em></p>
            <div id="icon-holder"></div>
            <p>Forecast: <span id="forecast"></span></p>
            <p>Today's High: <span id="todays-high"></span>ºF</p>
            <p>Today's Low: <span id="todays-low"></span>ºF</p>
            <p>Feels Like: <span id="feels-like"></span>ºF</p>
            <p>Humidity: <span id="humidity"></span>%</p>
        </div>
    </div>
    </div>
    <div hidden class="card-holder" id="error-card">
        <div class="card">
            <div class="card-body">
                <p style="padding:10px;margin:0;">Sorry, that was not a valid entry, please try again</p>
            </div>
        </div>
    </div>
    <div class="card-holder" id="intro-card">
        <div class="card">
            <div class="card-body">
                <p style="padding:10px;margin:0;">Please enter in a city name to find it's weather</p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
